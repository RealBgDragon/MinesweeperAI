<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: 200px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .product p {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    My Simple Store
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 1">
      <h3>Product 1</h3>
      <p>A short description of Product 1.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 2">
      <h3>Product 2</h3>
      <p>A short description of Product 2.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 3">
      <h3>Product 3</h3>
      <p>A short description of Product 3.</p>
    </div>
  </section>

</body>
</html>
